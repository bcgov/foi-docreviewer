name: API CD


on:
  push:
    branches:
      - dev
      # - main
      - dev-RQ-3081
    paths:
      - "api/**"
      - ".github/workflows/api-cd.yml"

defaults:
  run:
    shell: bash
    working-directory: ./api

env:
  APP_NAME: "reviewer-api"

jobs:
  api-cd-by-push:
    runs-on: ubuntu-20.04

    if: github.event_name == 'push' && github.repository == 'bcgov/foi-docreviewer'
    steps:
      - uses: actions/checkout@v2
      - name: Set ENV variables
        id: set-variable
        run: |
          echo "TAG_NAME=dev" >> $GITHUB_ENV
          echo "BRANCH_NAME=dev-RQ-3081" >> $GITHUB_ENV
          echo "ENV_NAME=dev" >> $GITHUB_ENV
        shell: bash

      - name: Check env var
        id: step_two
        run: |
          echo "check out env variables"
          echo "${{ env.TAG_NAME }}"
          echo "${{ env.BRANCH_NAME }}"
          echo "${{ env.ENV_NAME }}"

      - name: Login Openshift
        shell: bash
        run: |
          oc login --server=${{secrets.OPENSHIFT4_LOGIN_REGISTRY}} --token=${{secrets.OPENSHIFT4_SA_TOKEN}}

      - name: Tools project
        shell: bash
        run: |
          oc project ${{secrets.OPENSHIFT4_FRONTEND_REPOSITORY}}-tools

      - name: Build from ${{ env.BRANCH_NAME }} branch
        shell: bash
        run: |
          oc patch bc/${{ env.APP_NAME }}-build -p '{"spec":{"source":{"contextDir":"/api","git":{"ref":"${{ env.BRANCH_NAME }}"}}}}'

      - name: Start Build Openshift
        shell: bash
        run: |
          oc start-build ${{ env.APP_NAME }}-build --wait

      - name: Tag+Deploy for ${{ env.TAG_NAME }}
        shell: bash
        run: |
          oc tag ${{ env.APP_NAME }}:latest ${{ env.APP_NAME }}:${{ env.TAG_NAME }}

      - name: Watch new rollout (trigger by image change in Openshift)
        shell: bash
        run: |
          oc rollout status dc/${{ env.APP_NAME }} -n ${{secrets.OPENSHIFT4_FRONTEND_REPOSITORY}}-${{ env.ENV_NAME }} -w
