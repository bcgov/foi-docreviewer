---
kind: Template
apiVersion: template.openshift.io/v1
metadata:
  annotations:
    description: Deployment template for a dedupe service.
    tags: "${APP_NAME}"
  name: "${APP_NAME}-deploy"
objects:
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "${APP_NAME}"
    labels:
      app: "${APP_NAME}"
      app-group: "${APP_GROUP}"
      template: "${APP_NAME}-deploy"
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
    triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - "${APP_NAME}"
        from:
          kind: ImageStreamTag
          namespace: "${IMAGE_NAMESPACE}"
          name: "${APP_NAME}:${TAG_NAME}"
    - type: ConfigChange
    replicas: 1
    test: false
    selector:
      app: "${APP_NAME}"
      deploymentconfig: "${APP_NAME}"
    template:
      metadata:
        labels:
          app: "${APP_NAME}"
          app-group: "${APP_GROUP}"
          deploymentconfig: "${APP_NAME}"
          template: "${APP_NAME}-deploy"
      spec:
        containers:
        - name: "${APP_NAME}"
          image: "${APP_NAME}"
          imagePullPolicy: Always
          env:
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: REDIS_HOST
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: REDIS_PASSWORD
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: REDIS_PORT
            - name: DEDUPE_STREAM_KEY
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: DEDUPE_STREAM_KEY
            - name: DEDUPE_S3_ENV
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: DEDUPE_S3_ENV
            - name: DEDUPE_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: DEDUPE_DB_HOST
            - name: DEDUPE_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: DEDUPE_DB_NAME
            - name: DEDUPE_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: DEDUPE_DB_PORT
            - name: DEDUPE_DB_USER
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: DEDUPE_DB_USER
            - name: DEDUPE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: DEDUPE_DB_PASSWORD
            - name: DEDUPE_S3_HOST
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: DEDUPE_S3_HOST
            - name: DEDUPE_S3_REGION
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: DEDUPE_S3_REGION
            - name: DEDUPE_S3_SERVICE
              valueFrom:
                secretKeyRef:
                  name: "${SECRETS}"
                  key: DEDUPE_S3_SERVICE
          resources:
            requests:
              cpu: "50m"
              memory: "250Mi"
            limits:
              cpu: "150m"
              memory: "500Mi"
          terminationMessagePath: "/dev/termination-log"
          terminationMessagePolicy: File
          imagePullPolicy: Always
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler
  # status:
  #   loadBalancer: {}
parameters:
- name: APP_NAME
  displayName: Name
  description: The name assigned to all of the OpenShift resources associated to the
    server instance.
  required: true
  value: reviewer-dedupe
- name: APP_GROUP
  displayName: App Group
  description: The name assigned to all of the deployments in this project.
  required: true
  value: foi-docreviewer
- name: IMAGE_NAMESPACE
  displayName: Image Namespace
  required: true
  description: The namespace of the OpenShift project containing the imagestream for
    the application.
  value: d106d6-tools
- name: TAG_NAME
  displayName: Environment TAG name
  description: The TAG name for this environment, e.g., dev, test, prod
  required: true
  value: dev
- name: SECRETS
  displayName: Dedupe Services Secrets
  description: Name of secret for all dedupe services values
  required: true
  value: dedupe-secret
