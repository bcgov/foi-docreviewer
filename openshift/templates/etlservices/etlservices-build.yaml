---
kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: "${APP_NAME}-build-template"
  creationTimestamp: 
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "${APP_NAME}"
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: "${APP_NAME}-build"
    labels:
      app: "${APP_NAME}-build"
  spec:
    runPolicy: Serial
    source:
      type: Git
      git:
        uri: "${GIT_REPO_URL}"
        ref: "${GIT_REF}"
      contextDir: "${SOURCE_CONTEXT_DIR}"
      # sourceSecret:
      #   name: github-token
    strategy:
      type: Docker
      dockerStrategy:
        dockerfilePath: "${DOCKER_FILE_PATH}"
        pullSecret: 
          name: artifacts-pull-default-jmhvkc
      # type: Source
      # sourceStrategy:
      #   from:
      #     kind: ImageStreamTag
      #     namespace: openshift
      #     name: 'python:3.8-ubi7'
    output:
      to:
        kind: ImageStreamTag
        name: "${APP_NAME}:latest"
parameters:
- name: APP_NAME
  displayName: Name
  description: The name assigned to all of the resources defined in this template.
  required: true
  value: reviewer-etlservices
- name: GIT_REPO_URL
  displayName: Git Repo URL
  description: The URL to your GIT repo.
  required: true
  value: https://github.com/bcgov/foi-docreviewer
- name: GIT_REF
  displayName: Git Reference
  description: The git reference or branch.
  required: true
  value: dev-RQ-FOIMOD-3829
- name: SOURCE_CONTEXT_DIR
  displayName: Source Context Directory
  description: The source context directory.
  required: false
  value: computingservices/ETLServices
- name: DOCKER_FILE_PATH
  displayName: Docker File Path
  description: The path to the docker file defining the build.
  required: false
  value: "Dockerfile"

