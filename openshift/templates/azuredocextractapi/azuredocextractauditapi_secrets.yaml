apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${NAME}
  labels:
    app: ${NAME}
    name: ${NAME}
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: ${NAME}
    stringData:    
      AZDOCEXTRACT_FOIDOCREVIEWER_DB_HOST: "${AZDOCEXTRACT_FOIDOCREVIEWER_DB_HOST}"
      AZDOCEXTRACT_FOIDOCREVIEWER_DB_PORT: "${AZDOCEXTRACT_FOIDOCREVIEWER_DB_PORT}"
