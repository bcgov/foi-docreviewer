    description: The name for all created objects.
    required: true
    value: azuredocextractauditapi-secret-test-rook
  - name: AZDOCEXTRACT_FOIDOCREVIEWER_DB_HOST
    description: AZDOCEXTRACT_FOIDOCREVIEWER_DB_HOST
    required: true
  - name: AZDOCEXTRACT_FOIDOCREVIEWER_DB_PORT
    description: AZDOCEXTRACT_FOIDOCREVIEWER_DB_PORT
    required: true
  - name: AZDOCEXTRACT_FOIDOCREVIEWER_DB_NAME
    description: AZDOCEXTRACT_FOIDOCREVIEWER_DB_NAME
    required: true
  - name: AZDOCEXTRACT_FOIDOCREVIEWER_DB_USERNAME
    description: AZDOCEXTRACT_FOIDOCREVIEWER_DB_USERNAME
    required: true
  - name: AZDOCEXTRACT_FOIDOCREVIEWER_DB_PASSWORD
    description: AZDOCEXTRACT_FOIDOCREVIEWER_DB_PASSWORD
    required: true
  - name: AZDOCEXTRACT_LISTENING_PORT
    description: AZDOCEXTRACT_LISTENING_PORT
    required: true
  - name: AZDOCEXTRACT_API_SECRET
    description: AZDOCEXTRACT_API_SECRET
